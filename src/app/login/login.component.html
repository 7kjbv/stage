<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>
            Login
        </h3>
        <div class="form-group">
            <label >User Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="enter your name">

        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="enter password">
            
        </div>
        
        <span> create new account <a routerLink="singup">singup</a></span>
        <br/>
        <button type="submit"  class=" btn btn-success "> Login </button>
    </form>
</div>
<router-outlet></router-outlet>
