<div class="container">
    <form [formGroup]="singup" (ngSubmit)="singupdata(singup)" class="form-box">
        <h3>
            singup
        </h3>
        <div class="form-group">
            <label >First Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="enter your name">

        </div>
        <div class="form-group">
            <label >Last Name </label>
            <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="enter last name ">
            
        </div>
        <div class="form-group">
            <label >email </label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="enter your email ">
            
        </div>
        <div class="form-group">
            <label >password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="enter your paasword">
            
        </div>
        
        <span> you have already account <a href="login">singup</a></span>
        <br/>
        <button type="submit"  class=" btn btn-success "> Login </button>
    </form>
</div>
<router-outlet></router-outlet>
